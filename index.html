<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="computerChoice"></div>

    <div class="buttons">
        <button id="rock" onclick="playRound(`rock`)">Rock</button>
        <button id="paper" onclick="playRound(`paper`)">Paper</button>
        <button id="scissors" onclick="playRound(`scissors`)">Scissors</button>
    </div>

    <div class="scores">
        <div id="score">The score is</div>
        <div id="results">0 - 0</div>
    </div>
    <button id="restart" onclick="restartGame()">Play again</button>

    <script src="javascript.js"></script>
</body>
</html>
